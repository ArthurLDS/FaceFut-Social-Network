<html>
    <head th:fragment="head(title)">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title th:text="${title}"></title>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css" media="screen" title="no title"/>
        <link rel="stylesheet" href="@{/css/estilo.css}" media="screen" title="no title"/>
        <style>
            body{
                background-image: url(http://imgview.info/download/20150424/chelsea-stadium-wallpaper-1538x809.jpg);
            }
            .login-block{
                margin-top: 60px;
            }
            .login-panel{
                background-color: rgba(235,235,235, 0.7);
            }
            .login-panel-head h3{
                font-weight: bold;
                color: #444;
            }
            /* Cadastro */
            .cadastro-panel{
                background-color: rgba(235,235,235, 0.7);
                margin-top: 60px; 
            }

            /* Logo */
            .facefut-logo{
                text-align: center;
                color: #EEE;
                font-weight: bold;
            }
            .facefut-logo-block{
                margin-top: 100px;
            }
            /*Panel*/
            .panel{
                box-shadow: 1px 1px 20px #222;
            }
        </style>
    </head>

    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-inverse" >
                <section class="">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <i class="fa fa-soccer-ball-o" style="font-size:22px; color: #FFF;"></i>
                                <strong>FaceFut</strong>
                            </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a th:href="@{/home}">Home<span class="sr-only">(current)</span></a></li>
                                <li><a th:href="@{/login}">Login</a></li>
                                <li><a th:href="@{/cadastro}">Cadastro</a></li>
                            </ul>

                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="fa fa-user-circle" style="font-size:18px"></i>
                                        <span sec:authentication="name"></span>
                                        <span class="caret"></span>
                                    </a>
                                    <select class="dropdown-menu">
                                        <option><a href="#">Another action</a></option>
                                        <option><a href="#">Action</a></option>
                                    </select>
                                </li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </section>
            </nav>
        </div>
    </body>
</html>
