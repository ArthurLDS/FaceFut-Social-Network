
<div class="alert alert-info amigo-busca amigo-alert-basic" th:if="${amigos.size()} > 0">
    <strong><span th:text="${amigos.size()}"></span> resultado(s) encontrado(s)</strong>
</div>

<div class="alert alert-warning amigo-busca" th:if="${amigos.size()} == 0">
    <strong><span th:text="${amigos.size()}"></span> resultado(s) encontrado(s)</strong>
</div>

<article th:if="${amigos}">
    <div th:each="amigo :${amigos}" class="panel-body col-md-12" style="padding-right: 0px;">

        <article class="col-md-2" style="padding: 0px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Facebook_head.png" style="width: 40px; height: 40px;"/>
        </article>
        <article class="col-md-10" style="padding-left: 0px;">
            <div>
                Nome: <strong><spam style="margin: 0px;" th:text="${amigo.nome}">Autor</spam></strong>
            </div>
            <div>
                Email: <strong><spam style="margin: 0px;" th:text="${amigo.email}">Email</spam></strong>
            </div>
            <div>
                Time: <strong><spam th:text="${amigo.time.nome}">Time</spam></strong>
            </div>  
            
            <a th:if="${not #lists.contains(amigosUsuario, amigo)} and ${ not #lists.contains(convitesEnviados, amigo.email)}" th:id="'btn-adicionar-'+${amigo.id}" th:href="'javascript:amigo.enviarConvite('+${amigo.id}+')'" class="btn btn-primary btn-adicionar">
                <i class="fa fa-user-plus" aria-hidden="true"></i>
                Adicionar amigo
            </a>
            <a th:if="${#lists.contains(amigosUsuario, amigo)}" class="btn btn-warning btn-adicionar">
                <i class="fa fa-user-times" aria-hidden="true"></i>
                Desfazer amizade
            </a>
            <a disabled="true" th:if="${#lists.contains(convitesEnviados, amigo.email)} and ${not #lists.contains(amigosUsuario, amigo)}" class="btn btn-success btn-adicionar">
                <i class="fa fa-check" aria-hidden="true"></i>
                Convite enviado
            </a>
            
        </article>
    </div>
</article>
