    <article ng-repeat="resultado in resultados| filter:pesquisa.filtro">

        <div class="panel-body col-md-12" style="padding-right: 0px;">

            </article>
            <article class="col-md-10" style="padding-left: 0px;">
                <div>
                    <a class="link-style" href="/profile?id={{resultado.id}}">
                        <strong><spam style="margin: 0px;">{{resultado.nome}}</spam></strong>
                    </a>
                </div>
                <div>
                    <strong><spam style="margin: 0px;">{{resultado.email}}</spam></strong>
                </div>
                <div>
                    <strong><spam>{{resultado.time.nome}}</spam></strong>
                </div>  

                <a id="btn-adicionar-{{resultado.id}}" ng-click="enviarConvite(resultado.id)" 
                   class="btn btn-info btn-adicionar">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Adicionar amigo
                </a>
