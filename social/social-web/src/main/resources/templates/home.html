<!DOCTYPE html>
<html>

    <head th:replace="fragments :: head('FaceFut - Home')">

    </head>

    <body>
        <nav th:replace="fragments :: navbar">

        </nav>
        <div class="divisor"></div>

        <section class="container-fluid">

            <section class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-user-circle"></i> Perfil
                    </div>
                    <article class="panel-body">
                        <article class="col-md-4 block-perfil">
                            <img class="perfil-img perfil-img-med" th:src="${usuario.perfil.imagemPerfil}"/>
                        </article>
                        <article class="col-md-8 block-perfil block-info-perfil">
                            <div class="block-perfil-nome">
                                <a class="link-style" th:href="@{${'/profile'}(id=${usuario.perfil.id})}">
                                    <strong><spam th:text="${usuario.perfil.nome}" ></spam></strong>
                                </a>
                            </div>

                            <div class="block-perfil-info-adc">
                                <spam id="spam-num-amigos" class="badge"></spam> 
                                Amigos
                            </div>

                            <div class="block-perfil-info-adc">
                                <i class="fa fa-heart" style="font-size:18px;color:red"></i> 
                                <spam th:text="${usuario.perfil.time.nome}"></spam>
                            </div>    
                        </article>
                    </article>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-group"></i> Amigos
                    </div>

                    <div id="box-lista-amigos" class="panel-body">
                        <!-- Listagem de amigos aqui feita pelo JavaScript-->
                    </div>

                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-envelope-o"></i> Convites de amizade</div>

                    <div id="box-listagem-convites" class="panel-body">
                        <!-- Aqui será renderizada a lista de convites por JavaScript -->
                    </div>

                </div>
            </section>

            <section class="col-md-5">
                <article class="panel panel-default">
                    <section class="panel-body">
                        <form id="upload-file-form">
                            <article class="form-group">
                                <textarea id="txt-post" required="required" class="form-control post-campo" rows="3" cols="40" placeholder="No que você está pensando?"></textarea>
                            </article>

                            <div class="file-upload btn btn-warning">
                                <i class="fa fa-camera" aria-hidden="true"></i>
                                <span> Selecionar foto</span>
                                <input type="file" name="uploadfile" id="upload-file-input" class="upload" />
                            </div>
                            <input type="text" id="fileuploadurl" readonly="true"/>

                            <a id="btn-postar" class="btn btn-success pull-right" name="button">
                                Publicar
                                <i class="fa fa-paper-plane-o" style="font-size:18px"></i>
                            </a>
                        </form> 

                    </section>
                </article>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-commenting-o"></i> Posts
                        <a class="btn-post-refresh link-style" th:href="'javascript:postagem.carregarPosts()'"> 
                            <i class="pull-right fa fa-refresh" aria-hidden="true" style="font-size: 15pt;"></i>
                        </a>
                    </div>

                    <section id="box-posts">
                        <!-- Aqui será inserido os posts -->
                    </section>

                </div>
            </section>

            <!-- Pesquisa de amigos -->
            <aside class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Pesquisar amigos</div>
                    <div class="panel-body">

                        <article class="form-group">         
                            <input id="txt-pesquisa-amigo" required="required" type="text" class="form-control txt-pesquisa"  placeholder="Pesquise aqui"/>
                            <button id="btn-pesquisar-amigo" class="btn btn-primary pull-right" type="submit" name="button">
                                <i class="fa fa-search" style="font-size: 18px"></i>
                            </button>
                        </article>

                        <!-- Aqui será renderizada a pesquisa -->
                        <article id="box-pesquisaDeAmigos">

                        </article>

                    </div>
                </div>
            </aside>
        </section>

        <footer th:replace="fragments :: footer">

        </footer>
        <script th:src="@{/js/pesquisa.js}"></script>
        <script th:src="@{/js/postagem.js}"></script>
        <script th:src="@{/js/amigo.js}"></script>
        <script>
            document.getElementById("upload-file-input").onchange = function () {
                document.getElementById("fileuploadurl").value = this.value;
            };
        </script>
    </body>
</html>
