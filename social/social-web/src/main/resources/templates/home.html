<html>
    <head th:replace="fragments :: head('FaceFut - Home')">

    </head>
    <body>
        <nav th:replace="fragments :: navbar">

        </nav>
        <div class="divisor"></div>

        <section class="container-fluid">

            <section class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-user-circle"></i> Perfil
                    </div>
                    <article class="panel-body">
                        <article class="col-md-4 block-perfil">
                            <img style="width: 95px; height: 97px;" src="https://1.bp.blogspot.com/-WB2UBCvxFpQ/TVuEIw17CDI/AAAAAAAASrY/vBzs1kCroqw/s1600/Facebook_Avatar_Ashley_Hay-1.jpg"/>
                        </article>
                        <article class="col-md-8 block-perfil block-info-perfil">
                            <div class="block-perfil-nome"><strong><spam th:text="${usuario.nome}" ></spam></strong></div>
                            <div class="block-perfil-info-adc"><spam class="badge" th:text="${numAmigos}"></spam> Amigos</div>
                            <div class="block-perfil-info-adc">
                                <i class="fa fa-heart" style="font-size:18px;color:red"></i> 
                                <spam th:text="${usuario.time.nome}"></spam>
                            </div>    
                        </article>
                    </article>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-group"></i> Amigos
                    </div>
                    <div class="panel-body">

                        <article th:if="${friends.size()} == 0">
                            <i>Nenhum amigo no momento.</i>
                        </article>

                        <article>
                            <div th:each="friend :${friends}" class="panel-body col-md-12">

                                <article class="col-md-2" style="padding: 0px;">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Facebook_head.png" style="width: 38px; height: 38px;"/>
                                </article>
                                <article class="col-md-10" style="padding-left: 15px;">
                                    <div>
                                        <strong><spam th:text="${friend.nome}">Remetente</spam></strong>
                                    </div>
                                    <div>
                                        <i class="fa fa-heart" style="font-size:14px;color:red"></i>
                                        <spam th:text="${friend.time.nome}">Remetente</spam>
                                    </div>

                                </article>
                            </div>
                        </article>


                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-envelope-o"></i> Convites de amizade</div>
                    <div class="panel-body">

                        <article th:if="${convites.size()} == 0">
                            <i>Nenhum convite recebido no momento.</i>
                        </article>

                        <article>
                            <div th:each="convite :${convites}" class="panel-body col-md-12">

                                <article class="col-md-2" style="padding: 0px;">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Facebook_head.png" style="width: 40px; height: 40px;"/>
                                </article>
                                <article class="col-md-10" style="padding-left: 15px;">
                                    <div>
                                        Email: <strong><spam th:text="${convite.remetente}">Remetente</spam></strong>
                                    </div>
                                    <div>
                                        Data: <strong><spam th:text="${#dates.format(convite.data, 'dd/MM/yyyy hh:mm')}">Data</spam></strong>
                                    </div>
                                    <a th:href="@{${'/home'}(idaprova=${convite.id})}" class="btn btn-success btn-solicitacao">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                        Aceitar
                                    </a>
                                    <a th:href="@{${'/home'}(idreprova=${convite.id})}" class="btn btn-danger btn-solicitacao">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        Reprovar
                                    </a>
                                </article>
                            </div>
                        </article>


                    </div>
                </div>
            </section>
            
            <section class="col-md-5">
                <article class="panel panel-default">
                    <section class="panel-body">

                        <article class="form-group">
                            <textarea id="txt-post" required="required" class="form-control post-campo" rows="3" cols="40" placeholder="No que você está pensando?"></textarea>
                        </article>
                        <button id="btn-postar" class="btn btn-success pull-right" type="sumit" name="button">
                            Publicar
                            <i class="fa fa-paper-plane-o" style="font-size:18px"></i>
                        </button>

                    </section>
                </article>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-commenting-o"></i> Posts
                    </div>

                    <!-- Aqui será inserido os posts -->
                    <section id="box-posts">

                    </section>

                </div>
            </section>

            <!-- Pesquisa de amigos -->
            <aside class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Pesquisar amigos</div>
                    <div class="panel-body">

                        <article class="form-group">         
                            <input id="txt-pesquisa-amigo" required="required" type="text" class="form-control txt-pesquisa"  placeholder="Pesquise aqui"/>
                            <button id="btn-pesquisar-amigo" class="btn btn-primary pull-right" type="submit" name="button">
                                <i class="fa fa-search" style="font-size: 18px"></i>
                            </button>
                        </article>

                        <!-- Aqui será renderizada a pesquisa -->
                        <article id="box-pesquisaDeAmigos">

                        </article>

                    </div>
                </div>
            </aside>

        </section>

        <footer th:replace="fragments :: footer">

        </footer>
        <script th:src="@{/js/pesquisa.js}"></script>
        <script th:src="@{/js/postagem.js}"></script>

    </body>
</html>
